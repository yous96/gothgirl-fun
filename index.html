<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goth Girl Customization</title>
  <style>
    body {
      background-color: #D3D3D3;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: relative;
      width: 600px;
      user-select: none; /* prevent selecting image */
    }
    .goth-girl {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: opacity 0.3s ease;
      cursor: pointer;
      user-select: none; /* prevent selecting image */
    }
    .wallet-sign {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-family: monospace;
      white-space: nowrap;
      font-size: 18px;
      user-select: text; /* allow text selection */
      pointer-events: auto; /* allow interaction */
      display: flex;
      align-items: center; /* vertical center */
      justify-content: center; /* horizontal center */
      height: 40px; /* fixed height to help vertical centering */
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="girl-bored.png" alt="Goth Girl Bored" class="goth-girl" id="gothGirl" />
    <div class="wallet-sign" title="Click and drag to copy">Wallet: 0x1234...ABCD</div>
  </div>

  <script>
    const girl = document.getElementById('gothGirl');
    const boredSrc = 'girl-bored.png';
    const smileSrc = 'girl-smile.png';

    girl.addEventListener('mouseenter', () => {
      girl.src = smileSrc;
    });

    girl.addEventListener('mouseleave', () => {
      girl.src = boredSrc;
    });
  </script>

</body>
</html>
