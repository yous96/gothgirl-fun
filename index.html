<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goth Girl Customization</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #D3D3D3;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 600px;
      user-select: none;
    }

    .goth-girl {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: opacity 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .wallet-sign {
  position: absolute;
  bottom: 130px; /* slightly lower to match increased font size */
  left: 50%;
  transform: translateX(-50%);
  background: transparent;
  color: #000;
  font-family: 'Cinzel', serif;
  font-size: 26px; /* larger size to fill the sign */
  user-select: text;
  pointer-events: auto;
  font-weight: bold;
  box-shadow: none;
  text-shadow: none;
  padding: 0;
  border-radius: 0;
  white-space: normal;
  text-align: center;
  max-width: 250px;
  word-break: break-all;
}
  </style>
</head>
<body>

  <div class="container" id="girlContainer">
    <img src="girl-bored.png" alt="Goth Girl Bored" class="goth-girl" id="gothGirl" />
    <div class="wallet-sign" title="Click and drag to copy">
      6xT9Yk1kQJwX1Gw9AVNwFTbmR8NzfLxK4y5C2WfYZYVz
    </div>
  </div>

 <script>
  const girl = document.getElementById('gothGirl');
  const container = document.getElementById('girlContainer');
  const boredSrc = 'girl-bored.png';
  const smileSrc = 'girl-smile.png';

  container.addEventListener('mouseenter', () => {
    girl.src = smileSrc;
  });

  container.addEventListener('mouseleave', () => {
    girl.src = boredSrc;
  });
</script>


</body>
</html>
