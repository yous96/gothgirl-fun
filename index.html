<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goth Girl Customization</title>
  <style>
    body {
      background-color: #D3D3D3;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: relative;
      width: 600px;
      user-select: none;
    }
    .goth-girl {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: opacity 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .wallet-sign {
      position: absolute;
      bottom: 180px; /* moved higher */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 12px 22px;
      border-radius: 30px;
      font-family: 'Courier New', monospace;
      font-size: 17px;
      user-select: text;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 2px #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="container" id="girlContainer">
    <img src="girl-bored.png" alt="Goth Girl Bored" class="goth-girl" id="gothGirl" />
    <div class="wallet-sign" title="Click and drag to copy">
      Wallet: 6xT9Yk1kQJwX1Gw9AVNwFTbmR8NzfLxK4y5C2WfYZYVz
    </div>
  </div>

  <script>
    const girl = document.getElementById('gothGirl');
    const container = document.getElementById('girlContainer');
    const boredSrc = 'girl-bored.png';
    const smileSrc = 'girl-smile.png';

    // Only trigger hover effect if mouse is over the image â€” not over the wallet
    girl.addEventListener('mouseenter', () => {
      girl.src = smileSrc;
    });

    girl.addEventListener('mouseleave', () => {
      girl.src = boredSrc;
    });
  </script>

</body>
</html>
