<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goth Girl Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #2b1b3a; /* dark purple */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .goth-girl-container {
      position: relative;
      width: 480px; /* increased image size */
      cursor: pointer;
    }

    .goth-girl-container img {
      width: 100%;
      display: block;
      transition: opacity 0.3s ease;
    }

    .goth-girl-container img.smile {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .goth-girl-container:hover img.smile {
      opacity: 1;
    }

    .goth-girl-container:hover img.normal {
      opacity: 0;
    }

    .wallet-overlay {
  position: absolute;
  top: 69%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #111;
  font-size: 15px;
  font-weight: 600;
  font-family: 'Special Elite', 'Fira Mono', monospace;
  white-space: normal;
  word-break: break-word;
  text-align: center;
  user-select: text;
  pointer-events: auto;
  background: none;
  padding: 0;
  border: none;
  line-height: 1.4;
  text-shadow: none;
}
  </style>
</head>
<body>

  <div class="goth-girl-container" tabindex="0" aria-label="Customizable goth girl with wallet address">
    <img src="goth-girl-normal.png" alt="Goth girl normal" class="normal" />
    <img src="goth-girl-smile.png" alt="Goth girl smile" class="smile" />
    <div class="wallet-overlay" title="Click to copy full wallet" onclick="copyWallet()" role="button" tabindex="0">
      0xAbC1234Ef5678Gh9012IjKlmNop345QrStu67890
    </div>
  </div>

  <script>
    function copyWallet() {
      const fullWallet = '0xAbC1234Ef5678Gh9012IjKlmNop345QrStu67890';
      navigator.clipboard.writeText(fullWallet).then(() => {
        alert('Wallet address copied!');
      }, () => {
        alert('Failed to copy wallet address.');
      });
    }

    // Allow keyboard interaction
    document.querySelector('.wallet-overlay').addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        copyWallet();
      }
    });
  </script>

</body>
</html>
