<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gothgirl.fun - Interactive Anime Goth Girl</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
    display: flex; justify-content: center; align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
  }
  .container {
    background: #222;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 25px #6a0dada6;
    text-align: center;
    width: 380px;
  }
  #contract {
    margin-top: 25px;
    background: #6a0dad;
    padding: 12px 22px;
    border-radius: 12px;
    cursor: pointer;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    box-shadow: 0 0 15px #6a0dadcc;
    user-select: none;
    transition: box-shadow 0.3s ease;
  }
  #contract:hover {
    box-shadow: 0 0 30px #bb6affcc;
  }
  svg {
    width: 250px;
    height: 300px;
    display: block;
    margin: 0 auto;
  }
  /* pupils */
  .pupil {
    fill: black;
    transition: cx 0.1s, cy 0.1s;
  }
  /* mouth */
  .mouth-neutral {
    fill: #400020;
  }
  .mouth-happy {
    fill: #ff7baf;
  }
</style>
</head>
<body>

<div class="container">
  <svg viewBox="0 0 250 300" id="gothgirl-svg" xmlns="http://www.w3.org/2000/svg" >
    <!-- Face -->
    <ellipse cx="125" cy="150" rx="110" ry="140" fill="#3c2a45" stroke="#000" stroke-width="3" />
    <!-- Hair -->
    <path d="M15 60 Q 125 20 235 60 L210 300 L40 300 Z" fill="#1b0f26" />
    <!-- Neck -->
    <rect x="95" y="270" width="60" height="30" fill="#3c2a45" />
    <!-- Eyes white -->
    <ellipse cx="80" cy="130" rx="30" ry="20" fill="white" />
    <ellipse cx="170" cy="130" rx="30" ry="20" fill="white" />
    <!-- Pupils -->
    <circle cx="80" cy="130" r="12" class="pupil" id="left-pupil"/>
    <circle cx="170" cy="130" r="12" class="pupil" id="right-pupil"/>
    <!-- Eyebrows -->
    <path d="M55 105 Q 80 95 105 105" stroke="#250029" stroke-width="4" fill="none" />
    <path d="M145 105 Q 170 95 195 105" stroke="#250029" stroke-width="4" fill="none" />
    <!-- Mouth Neutral (initial) -->
    <path id="mouth" d="M90 210 Q125 230 160 210" stroke="#400020" stroke-width="6" fill="none" stroke-linecap="round"/>
  </svg>

  <div id="contract">0x1234...ABCD</div>
</div>

<script>
  const leftPupil = document.getElementById('left-pupil');
  const rightPupil = document.getElementById('right-pupil');
  const svg = document.getElementById('gothgirl-svg');
  const mouth = document.getElementById('mouth');
  const contract = document.getElementById('contract');

  // Mouth path data for neutral and happy expressions
  const mouthNeutral = "M90 210 Q125 230 160 210";
  const mouthHappy = "M90 210 Q125 250 160 210";

  // Function to move pupils
  document.addEventListener('mousemove', e => {
    const rect = svg.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    let dx = e.clientX - centerX;
    let dy = e.clientY - centerY;

    // Limit movement radius
    const maxDist = 8;
    const dist = Math.min(Math.sqrt(dx*dx + dy*dy), maxDist);
    const angle = Math.atan2(dy, dx);

    const pupilX = 80 + Math.cos(angle) * dist;
    const pupilY = 130 + Math.sin(angle) * dist;

    leftPupil.setAttribute('cx', pupilX);
    leftPupil.setAttribute('cy', pupilY);

    const pupilX2 = 170 + Math.cos(angle) * dist;
    const pupilY2 = 130 + Math.sin(angle) * dist;

    rightPupil.setAttribute('cx', pupilX2);
    rightPupil.setAttribute('cy', pupilY2);

    // Check distance to contract div center
    const contractRect = contract.getBoundingClientRect();
    const contractCenterX = contractRect.left + contractRect.width/2;
    const contractCenterY = contractRect.top + contractRect.height/2;
    const distToContract = Math.hypot(e.clientX - contractCenterX, e.clientY - contractCenterY);

    // Change mouth expression if close
    if(distToContract < 100){
      mouth.setAttribute('d', mouthHappy);
      mouth.setAttribute('stroke', '#ff7baf');
    } else {
      mouth.setAttribute('d', mouthNeutral);
      mouth.setAttribute('stroke', '#400020');
    }
  });
</script>

</body>
</html>
